<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

        <div class="col-md-6 text-center bg-success">
          <h1>number 1</h1>
        </div>
        <div class="col-md-6 text-center bg-warning">

        </div>

      </div>
      <div class="row">

        <div class="col-md-6 text-center bg-primary">
          <h1>number 3</h1>
        </div>
        <div class="col-md-6 text-center bg-secondary">

        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="container-fluid text-center bg-danger">
      <h2>footer</h2>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
