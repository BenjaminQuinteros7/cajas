<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="container col-md-10 text-center bg-info text-danger">
            <h1>header</h1>
        </div>
        <div class="container-fluid col-md-12 text-center bg-success">
            <h2>nav</h2>
        </div>
    </header>
    <main class="container text-center text-white">
        <div class="row">
            <div class=" col-md-4 bg-secondary text-center">
                <img src="/imágenes/índice.png" alt="">
            </div>
            <div class="col-md-8 bg-warning text-center">
                <img src="/imágenes/trofeo.jpeg" alt="">
            </div>
        </div>
        <div class="row">
            <div class=" col-md-4 bg-danger">
                <h2>nota 1</h2>
            </div>

            <div class=" col-md-4 bg-primary">
                <h2>nota 2</h2>
            </div>

            <div class=" col-md-4 bg-info">
                <h2>nota 3</h2>
            </div>
        </div>
        <div class="row">
            <div class=" col-md-4 bg-secondary text-center">
                <h2>nota 4</h2>
            </div>
            <div class="col-md-8 bg-success text-center">
                <h2>banner</h2>
            </div>
        </div>
    </main>
    <footer>
<div class="container-fluid text-center bg-primary">
<h2>footer</h2>
</div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
